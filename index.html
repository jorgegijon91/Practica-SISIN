<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Web - Horario</title>
    <link rel="stylesheet" href="frontend/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Práctica SISIN - Tema 7</h1>

        <table id="horarioTable" class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Horario</th>
                    <th scope="col">Lunes</th>
                    <th scope="col">Martes</th>
                    <th scope="col">Miercoles</th>
                    <th scope="col">Jueves</th>
                    <th scope="col">Viernes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

    
    <script>

        const urlObtenerHorario = 'backend/conexionBBDD.php'

        // Llamar a la función obtenerHorario para cargar la lista de Módulos Profesionales al cargar la página web
        obtenerHorario()

        // Función asíncrona para obtener la lista de empleados
        async function obtenerHorario() {
            try {
                // Obtener la lista de módulos del backend
                const horarios = await fetch(urlObtenerHorario)
                    .then(respuesta => respuesta.json());

                // Renderizar el horario aquí...
                const tbody = document.querySelector('#horarioTable tbody');
                horarios.forEach(horario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${horario.Horario}</td>
                        <td>${horario.Lunes}</td>
                        <td>${horario.Martes}</td>
                        <td>${horario.Miercoles}</td>
                        <td>${horario.Jueves}</td>
                        <td>${horario.Viernes}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.log(error);
            }
        }

    </script>

</body>

</html>
